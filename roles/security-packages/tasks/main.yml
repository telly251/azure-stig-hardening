---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_distribution == "Ubuntu"

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes
  when: ansible_distribution == "Ubuntu"

- name: Install security packages
  apt:
    name:
      - aide
      - aide-common
      - auditd
      - audispd-plugins
      - rsyslog
      - ufw
      - fail2ban
      - chrony
      - unattended-upgrades
      - clamav
      - clamav-daemon
      - apparmor
      - apparmor-utils
      - libpam-pwquality
      - openssh-server
      - curl
      - wget
      - unzip
    state: present

- name: Enable and start auditd
  systemd:
    name: auditd
    state: started
    enabled: yes

- name: Enable UFW
  shell: |
    ufw --force enable
  changed_when: true

- name: Set UFW default policies
  shell: |
    ufw default deny incoming
    ufw default allow outgoing
  changed_when: true

- name: Allow SSH through UFW
  shell: |
    ufw allow 22/tcp
  changed_when: true

- name: Check UFW status
  shell: ufw status verbose
  register: ufw_status
  changed_when: false

- name: Display UFW status
  debug:
    var: ufw_status.stdout_lines

- name: Enable and start fail2ban
  systemd:
    name: fail2ban
    state: started
    enabled: yes
